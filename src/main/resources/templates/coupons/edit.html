{{>header}}

<div class="table-data {{^data}}hidden{{/data}}">
    <h3>Список магазинів</h3>
    <table>
        <tr>
            <td>Назва товару</td>
            <td>Обсяг знижки</td>
            <td>Тип знижки</td>
            <td></td>
            <td></td>
        </tr>
        {{#data}}
        <tr>
            <td>{{productName}}</td>
            <td>{{amount}}</td>
            <td>{{type}}</td>
            <td><a href=".?productName={{productName}}">Редагувати</a></td>
            <td><a href="/coupons/remove/?productName={{productName}}">Видалити</a></td>
        </tr>
        {{/data}}
    </table>
</div>

{{#product}}
<div class="form">
    <h3>Введіть нові дані</h3>
    <form method="post" action=".">
        <input type="hidden" name="productName" placeholder="Product name" value="{{productName}}"/><br/>
        <input type="text" name="productName" placeholder="Product name" value="{{productName}}" disabled/><br/>
        <input type="text" name="amount" placeholder="Amount" value="{{amount}}"/><br/>
        <select name="type">
            <option value="%">%</option>
            <option value="грн">грн</option>
        </select><br/>
        <input type="submit" name="submit" value="Редактировать"/>
    </form>
</div>
{{/product}}

{{>footer}}
