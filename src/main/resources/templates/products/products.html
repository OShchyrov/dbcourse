{{>header}}

<div class="table-data {{^data}}hidden{{/data}}">
    <h3>Результат виконання запиту користувача</h3>
    <table>
        <tr>
            <td>Назва товару</td>
            <td>Вартість</td>
        </tr>
        {{#data}}
        <tr>
            <td>{{productName}}</td>
            <td>{{price}}</td>
        </tr>
        {{/data}}
    </table>
</div>

<div class="form">
    <h3>Введіть параметри для виконання запиту</h3>
    <form method="post">
        <input type="text" name="shopname" placeholder="Shop name"/><br/>
        <input type="text" name="category" placeholder="Category"/><br/>
        <input type="text" name="price" placeholder="Price"/><br/>
        <input type="submit" name="submit" value="Get"/>
    </form>
</div>

{{>footer}}
