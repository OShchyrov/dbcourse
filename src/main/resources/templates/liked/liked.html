{{>header}}

<div class="table-data {{^data}}hidden{{/data}}">
    <h3>Результат виконання запиту користувача</h3>
    <table>
        <tr>
            <td>Назва товару</td>
        </tr>
        {{#data}}
        <tr>
            <td>{{productName}}</td>
        </tr>
        {{/data}}
    </table>
</div>

<div class="form">
    <h3>Введіть параметри для виконання запиту</h3>
    <form method="post">
        <select name="exist">
            <option value="наявний">наявний</option>
            <option value="не наявний">не наявний</option>
            <option value="є на складі">є на складі</option>
        </select><br/>
        <input type="submit" name="submit" value="Get"/>
    </form>
</div>

{{>footer}}
